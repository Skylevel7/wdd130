<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rafting Company - Reach out to us for reservations, inquiries, or suggestions.">
    <meta name="author" content="Your Name">
    <title>Contact Us - Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 River Way, Adventure Town, CO 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@raftingcompany.com</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086992176629!2d-122.42127838468108!3d37.7785196797586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74c9b5c1%3A0xeca0dd15e19c9fd6!2sWhitewater%20Rafting!5e0!3m2!1sen!2sus!4v1612323456123"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure class="employee-profile">
                <img src="images/employee1.jpg" alt="Guide Sarah">
                <figcaption>Sarah - Senior Guide</figcaption>
            </figure>
            <figure class="employee-profile">
                <img src="images/employee2.jpg" alt="Manager Mike">
                <figcaption>Mike - Operations Manager</figcaption>
            </figure>
            <figure class="employee-profile">
                <img src="images/employee3.jpg" alt="Support Emma">
                <figcaption>Emma - Customer Support</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Company | Designed by Ato Kwamena Graham</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.webp" alt="Instagram"></a>
        </div>
        <p><a class="wireframe-link" href="images/contact-wireframe.png">View Contact Page Wireframe</a></p>
    </footer>

</body>
</html>
